<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="jokenpo.css">

</head>

<body id="principal">

    <div>
        <div id="central">
            <div id="titulo">
                <h1>JS - Jokenpô</h1>
            </div>
        </div>
        
        <div id="placar">
            <div id="jogador">
                <h2 id="jogador-nome">Jogador</h2>
                <span id="jogador-pontos">0</span>
                <ul id="jogador-escolha">
                    <li><a id="jogador-escolha-0" onclick="jogar(0)"> <img src="./img/pedra.png" alt="Pedra"
                                height="50px" width="60px"></a></li>
                    <li><a id="jogador-escolha-1" onclick="jogar(1)"> <img src="./img/papel.png" alt="Papel"
                                height="50px" width="60px"></a></li>
                    <li><a id="jogador-escolha-2" onclick="jogar(2)"> <img src="./img/tesoura.png" alt="Tesoura"
                                height="50px" width="60px"></a></li>
                </ul>
            </div>
            <div id="versus">vs</div>

            <div id="computador">
                <h2 id="computador-nome">Computador</h2>
                <span id="computador-pontos">0</span>
                <ul id="computador-escolha">
                    <li><a id="computador-escolha-0"> <img src="./img/pedra.png" alt="Pedra" height="50px"
                                width="60px"></a></li>
                    <li><a id="computador-escolha-1"> <img src="./img/papel.png" alt="Papel" height="50px"
                                width="60px"></a></li>
                    <li><a id="computador-escolha-2"> <img src="./img/tesoura.png" alt="Tesoura" height="50px"
                                width="60px"></a></li>
                </ul>
            </div>
        </div>
        <div id="mensagens"></div>
        <div id="botao"><button onclick="resetar()">Reset</button></div>
    </div>


    <script src="jokenpo.js"></script>

</body>

</html>
