<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jokenpô</title>
    
</head>

<body>

    <h1>JS - Jokenpô</h1>
    <h3>Jogador:</h3>
    <img src="pedra.png" alt="Pedra" height="50px" width="60px">
    <img src="papel.png" alt="Papel" height="50px" width="60px">
    <img src="tesoura.png" alt="Tesoura" height="50px" width="60px">
    <form name="frmJokenpo">
        <input type="radio" name="grupo" id="pedra">Pedra
        <input type="radio" name="grupo" id="papel">Papel
        <input type="radio" name="grupo" id="tesoura">Tesoura
        <p>
            <input type="button" value="JOGAR" onclick="jogar()">
            <input type="reset" value="RESETAR" onclick="resetar()">
        </p>
    </form>
    <hr>
    <h3>Computador:</h3>
    <img src="robo .png" alt="Computador" id="robo" height="110px" width="80px">
    <hr>
    <h3 id="placar"></h3>
    <script src="jokenpo.js"></script>
    
</body>

</html>
